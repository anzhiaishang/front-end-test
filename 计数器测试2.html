<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>计数器测试二</title>
</head>
<body>

<p>局部变量计数。</p>
<button type="button" onclick="myFunction()">计数!</button>
<button type="button" onclick="mF()">计数2!</button>
<p id="demo">0</p>
<p id="dm">0</p>
<script>
 function add() {
    var counter = 2;
    return function () {return counter += 1;}
};

var addd = new add();
var ad = new add();
function myFunction(){
    document.getElementById("demo").innerHTML = ad();
   
}
function mF(){
    document.getElementById("dm").innerHTML=addd();
}

</script>

</body>
</html>
